<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="E-Padah">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>E-Padah</title>
  <link rel="manifest" href="manifest.json">
  <style>
    /* Tambahkan style loading */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff; /* Warna background loading */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #333333;
      z-index: 9999; /* Pastikan loading ada di depan */
    }
  </style>
</head>
<body>
  <div id="loading">
    <dotlottie-player src="https://lottie.host/2376b6ad-6d5d-4358-8468-c41e93d8ad7d/fmJlkbQA2w.lottie" background="transparent" speed="1" style="width: 600px; height: 600px" loop autoplay></dotlottie-player>
    <p>Loading application...</p>
  </div>
  <script>
    // Hapus loading screen setelah aplikasi Flutter selesai di-load
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading').style.display = 'none';
    });
    </script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
